<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <title>To Do List</title>
  <script src="js/bundle.js"></script>
</head>
<body>
  <h2>Prioritised To Do List</h2>
  <br><br>
  <div id="app">
    <p>Add new item:</p>
    <input v-model="newDetail" type="text">
    <input v-on:Click="addToList" type="submit" name="Add To List">
    <br>
    <br>
    <div class="">
      <span>ITEM</span>
      <span>TASK</span>
      <span>STATUS</span>
      <ol>
        <li v-for="(item, index) in list">
          <span>{{ item.detail }}</span>
          <span>{{ item.done }}</span>
          <span><button v-on:Click="itemDone(index)" type="button" name="button">Completed</button></span>
        </li>
      </ol>
    </div>
  </div>
</body>
</html>
